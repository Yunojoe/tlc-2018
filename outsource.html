<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <div class="container pt-3 pb-3">
                <div class="row filter-work">
                    <div class="col-lg-12">Fill out this form to outsource a project. Be as detailed as you can to ensure you get accurate quotes. You can finalise a budget when you have accepted a company to work with.</div>
                </div>
            </div>
    
            <div class="container pt-3 pb-3">
                <div class="work-card p-5">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Project Title</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Describe your project. <i>Provide as much detail as possible to ensure an accurate quote.</i></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                         <div class="form-group">
                             <label for="exampleFormControlSelect1">How long do you have to complete the job?</label>
                             <select class="form-control" id="exampleFormControlSelect1">
                                 <option>1 week</option>
                                 <option>2 weeks</option>
                                 <option>3 weeks</option>
                                 <option>4 weeks</option>
                                 <option>5 weeks</option>
                             </select>
                        </div>
                        
                        <div class="form-group">
                             <label for="exampleFormControlSelect1">What is your budget?</label>
                             <select class="form-control" id="exampleFormControlSelect1">
                                 <option>£10-£50</option>
                                 <option>£50-£100</option>
                                 <option>£100-£200</option>
                                 <option>£200-£500</option>
                                 <option>£500-£1000</option>
                                 <option>£1000+</option>
                             </select>
                        </div>
                        
                        <div class="form-group">
                             <label for="exampleFormControlSelect1">Who can help you? (A notification will be sent to companies with the industry you select)</label>
                             <select class="form-control" id="exampleFormControlSelect1">
                                 <option>Web Design and Development</option>
                                 <option>Graphic Design</option>
                                 <option>Accounting and Bookkeeping</option>
                                 <option>IT services</option>
                                 <option>Telecoms</option>
                                 <option>Business Coaching</option>
                             </select>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the terms & conditions made available to me in the footer of this website.</label>
                        </div>
                        <button type="submit" class="btn btn-fil-style2 btn-lg mt-3">Submit</button>
                    </form>
                </div>
            </div>
